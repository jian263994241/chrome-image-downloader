<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>批量图片下载</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/angular.rangeSlider.css"/>
    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="js/lib/angular.rangeSlider.js"></script>
    <script src="js/preview.js"></script>
</head>
<body style="padding-top: 70px;">
<nav class="navbar navbar-default navbar-fixed-top" ng-controller="toolbar">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li>
                <p class="navbar-text" style="width:100px;">
                    宽度：{{model.width}}px
                </p>
            </li>
            <li style="width: 100px;padding-top: 3px;margin-left: -20px;height: 48px;overflow: hidden;">
                <div range-slider min="0" max="1000" model-max="model.width" pin-handle="min"></div>
            </li>
            <li>
                <p class="navbar-text" style="width:100px">
                    高度：{{model.height}}px
                </p>
            </li>
            <li style="width: 100px;padding-top: 3px;margin-left: -20px;height: 48px;overflow: hidden;">
                <div range-slider min="0" max="1000" model-max="model.height" pin-handle="min"></div>
            </li>
        </ul>
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <!--<select class="form-control">-->
                    <!--<option value="">默认排序</option>-->
                    <!--<option value="">大图在前</option>-->
                    <!--<option value="">小图在前</option>-->
                <!--</select>-->
                <div class="btn-group">
                    <a href="" class="btn btn-default" ng-click="setAll($event)">全选</a>
                    <a href="" class="btn btn-default" ng-click="setInvert($event)">反选</a>
                </div>
            </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <button class="btn btn-success navbar-btn" type="button" ng-click="download()">
                    保存图片 <span class="badge">{{selImg.length}}</span>
                </button>
                <button class="btn btn-default navbar-btn" ng-click="openSetting()"><span class="glyphicon glyphicon-cog"></span></button>
            </li>
            <li>&emsp;</li>
        </ul>
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="image-list container-fluid" ng-controller="imageList">
    <div class="row">
        <div class="imgw" ng-repeat="item in imgs">
            <a href="" class="thumbnail vcenter" title="{{ item.name }}" ng-click="checked($event)">
                <img src="img/loader.gif" ng-src="{{ item.src }}">
                <i class="checkbox"></i>
                <em>{{item.width}} × {{item.height}}</em>
            </a>
        </div>
    </div>
</div>
</body>
</html>
