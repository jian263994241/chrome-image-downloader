<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>设置 - 图片下载</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <!--<link rel="stylesheet" href="css/angular.rangeSlider.css"/>-->
    <script src="js/lib/jquery-2.1.3.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <!--<script src="js/lib/angular.rangeSlider.js"></script>-->
    <script src="js/options.js"></script>
</head>
<body ng-controller="options">
    <div class="container">
        <h2>设置</h2>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <div class="panel panel-default">
            <div class="panel-heading">选项</div>
            <div class="panel-body">
                <form class="form-inline">
                    <p>图片最小分辨率</p>
                    <div class="form-group">
                        <label class="control-label">宽度：</label>
                        <div class="input-group col-xs-3">
                            <input type="text" class="form-control" ng-model="picWidth" tooltip="范围 0 ~ 1000"  tooltip-trigger="focus">
                            <div class="input-group-addon">px</div>
                        </div>
                        <label class="control-label">× 高度：</label>
                        <div class="input-group col-xs-3">
                            <input type="text" class="form-control" ng-model="picHeight" tooltip="范围 0 ~ 1000"  tooltip-trigger="focus">
                            <div class="input-group-addon">px</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">图片规则 <button class="btn btn-default btn-sm"><i class="glyphicon glyphicon-plus"></i></button></h3>

            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>
        <div class="">
            <button class="btn btn-default">保 存</button>
        </div>
    </div>
</body>
</html>
